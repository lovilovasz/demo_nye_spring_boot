<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Author</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Edit Author</h1>
  </header>

  <main>
    <form th:action="@{/authors/edit}" th:object="${author}" method="post">
      <!-- Hidden ID Field for Editing -->
      <input type="hidden" th:field="*{id}" />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:field="*{name}" placeholder="Author Name" required /><br/>

      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required /><br/>

      <button type="submit" class="btn">Save</button>
    </form>
    <a href="/authors" class="btn">Cancel</a> <!-- Cancel Button -->
  </main>
</div>
</body>
</html>
